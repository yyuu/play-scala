#{extends 'main.html' /}
#{set title:'List' /}

<table>
    <thead>
        <tr>
            <th class="name">Name</th>
            <th class="firstname">First name</th>
            <th class="birthdate">Birth date</th>
            <th class="email">Email</th>
            <th class="action"></th>
            <th class="action"></th>
        </tr>
    </thead>
    <tbody>
        #{list contacts, as:'contact'}
            <tr class="contact" contactId="${contact.id}" draggable="true">
                <td id="name-${contact.id}">${contact.v.name}</td>
                <td id="firstname-${contact.id}">${contact.v.firstname}</td>
                <td id="birthdate-${contact.id}">${contact.v.birthdate?.format('yyyy-MM-dd')}</td>
                <td id="email-${contact.id}">${contact.v.email}</td>
                <td><a href="@{form(contact.id)}">edit</a></td>
                <td>#{a @delete(contact.id)}delete#{/a}</td>
            </tr>
        #{/list}
    </tbody>
</table>
